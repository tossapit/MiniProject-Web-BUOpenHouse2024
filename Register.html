<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Open House BU 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-register {
            max-width: 420px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-floating input {
            border-radius: 8px;
            font-size: 14px;
        }

        .form-floating label {
            font-size: 14px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn-group button {
            width: 48%;
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Register Form -->
    <main class="form-register w-100 m-auto">
        <form id="registerForm">
            <div class="image-container">
                <img src="https://contents.bu.ac.th/contents/images/downloads/acde64d2-f5fb-4aa3-84f6-fa57506edc8c.jpg"
                    alt="Event Image">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

            <!-- Change First Name to Nickname -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNickname" placeholder="Nickname">
                <label for="floatingNickname">Nickname</label>
            </div>

            <!-- Email remains the same -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>

            <!-- Button Group -->
            <div class="btn-group">
                <button class="btn btn-secondary py-2" type="button"
                    onclick="window.location.href='index.html';">Cancel</button>
                <button class="btn btn-primary py-2" type="submit">Register</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; BU OPEN HOUSE 2024 By Bangkok University</p>
    </footer>

    <!-- JavaScript to handle form submission and store data in list -->
    <script>
        // List to store user data
        let userList = [];

        // Function to handle form submission
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual form submission

            // Get input values from the form
            let nickname = document.getElementById('floatingNickname').value;
            let email = document.getElementById('floatingEmail').value;

            // Store the data in the list as an object
            userList.push({
                nickname: nickname,
                email: email
            });

            // Alert to notify user
            alert('บันทึกข้อมูลเรียบร้อยแล้ว!');

            // Log the list to the console (for testing purposes)
            console.log(userList);

            // Redirect to index.html
            window.location.href = 'index.html';
        });
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
